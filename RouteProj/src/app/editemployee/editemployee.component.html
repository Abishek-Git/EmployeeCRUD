        <div class="container">
            <div class="form-group">
              <label for="txtempname">Employee Name</label>
              <input
                type="text"
                class="form-control"
                id="txtempname"
                [(ngModel)]="employeedata.ename"
                placeholder="Enter EName"
              />
            </div>
            <div class="form-group">
              <label for="lblemail" class="form-label">Email address</label>
              <input
                type="email"
                name="txtemail"
                class="form-control"
                [(ngModel)]="employeedata.email"
                id="lblemail"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-group">
              <label for="lblPassword1" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="lblPassword1"
                [(ngModel)]="employeedata.password"
              />
            </div>
            <div class="form-group">
              Gender
              <div class="form-check">
                <label class="form-check-label" for="flexRadioMale">Male</label>
                <input
                  class="form-check-input"
                  type="radio"
                  [(ngModel)]="employeedata.gender"
                  id="flexRadioMale"
                  value="Male"
                  checked="checked"
                />
              </div>
              <div class="form-check">
                <label class="form-check-label" for="flexRadioFemale">Female</label>
                <input
                  class="form-check-input"
                  type="radio"
                  [(ngModel)]="employeedata.gender"
                  id="flexRadioFemale"
                  value="Female"
                />
              </div>
            </div>
            <div class="form-group">
              <button (click)="updateEmployee()" class="btn btn-primary">
                Update Employee
              </button>
            </div>
          </div>
