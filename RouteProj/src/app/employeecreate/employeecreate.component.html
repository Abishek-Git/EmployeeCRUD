<div class="container" style="margin-top: 40px">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-row">

        <div class="form-group col-md-6">
          <label for="inputZip">Employee Name</label>
          <input type="text" [(ngModel)]="employee.ename" class="form-control" id="inputZip">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" [(ngModel)]="employee.email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>

        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" [(ngModel)]="employee.password" class="form-control" id="inputPassword4"
            placeholder="Password">
        </div>

      </div>
      <div class="form-group">
        Gender
        <div class="form-check">
          <label class="form-check-label" for="flexRadioMale">Male</label>
          <input class="form-check-input" type="radio" [(ngModel)]="employee.gender" id="flexRadioMale" value="Male"
            checked="checked">
        </div>
        <div class="form-check">
          <label class="form-check-label" for="flexRadioFemale">Female</label>
          <input class="form-check-input" type="radio" [(ngModel)]="employee.gender" id="flexRadioFemale"
            value="Female">
        </div>
        <img style="width: 200px; height: 200px;" [src]="EPicture" alt="alt">
        <input  type="file"  (change)="onChange($event)" />      </div>




      <button (click)="createEmployee()" class="btn btn-primary">Create Employee</button>

    </div>
  </div>
</div>
